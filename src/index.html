<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timed Flash Cards</title>
</head>
<body>
    <div class="container">
        <h1>Timed Flash Cards</h1>
        <form id="card">
          <div class="select-container form-group">
            <h2 id="question"></h2>
            <label for="option1">
                <input type="radio" name="card" value=1 id="option1" required>True <br>
            </label>
            <label for="option2">
                <input type="radio" name="card" value=2 id="option2" required>False <br>
            </label>
          </div>
          <button class="btn btn-info" type="submit">Answer!</button>
        </form>
        <div class="container" id="result">
            <h1>This is the result!</h1>
            <h4>Your Score: <span id="score"></span><h4>
        </div>
    </div>
</body>
</html>
