<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timed Flash Cards</title>
</head>
<body>
    <div class="container">
        <h1>Timed Flash Cards</h1>
        <form class="card form-group">
            <label for="option1">
                <input type="radio" name="card" value=1 id="option1">True <br>
            </label>
            <label for="option2">
                <input type="radio" name="card" value=2 id="option2">False <br>
            </label>
            <button class="btn btn-info" type="submit">Answer!</button>
        </form>
    </div>
</body>
</html>
